<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expense App</title>
    <link rel="stylesheet" href="style.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Split Expense App</h1>

        <!-- User Section -->
        <section class="section">
            <h2>Add Users</h2>
            <div class="form-group">
                <input type="text" id="userName" placeholder="Enter user name">
                <button onclick="addUser()">Add User</button>
            </div>
            <div id="userList" class="list"></div>
        </section>

        <!-- Expense Section -->
        <section class="section">
            <h2>Add Expense</h2>
            <div class="form-group">
                <input type="text" id="expenseDesc" placeholder="Description">
                <input type="number" id="expenseAmount" placeholder="Total Amount">
                <select id="paidBy">
                    <option value="">Select who paid</option>
                </select>
                <div class="split-between-row">
                    <h3>Split Between</h3>
                    <button id="selectAllBtn" onclick="selectAllParticipants()">Select All</button>
                </div>
                <div id="participantsList" class="checkbox-list"></div>
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </section>

        <!-- Expenses List Section -->
        <section class="section">
            <h2>All Expenses</h2>
            <div id="expenseList" class="list"></div>
        </section>

        <!-- Balance Section -->
        <section class="section">
            <h2>Balance Summary</h2>
            <div id="balanceList" class="list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
